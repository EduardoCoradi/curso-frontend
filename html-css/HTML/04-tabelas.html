<!DOCTYPE HTML> <!-- padrao HTML 5 -->
<html lang="pt-br">
	<head>
		<title>HTML - Tabelas</title>
		<meta charset="UTF-8"
	</head>
	<body>
		<h1>Tabelas</h1>

		<table border="1" width="100%">
			<thead align="center">
				<tr>
					<th>Coluna 1</th>
					<th>Coluna 2</th>
					<th>Coluna 3</th>
				</tr>
				<tr>
					<td colspan="3">Descrição da Tabela</td>
				</tr>
			</thead>
			<tbody align="center">	
				<tr>
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>
				<tr>
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr>
					<td>3A</td>
					<td>3B</td>
					<td>3C</td>
				</tr>
			</tbody>
			<tfoot align="center">
				<td colspan="3">Rodapé da tabela</td>
			</tfoot>
		</table>

		<h2>Tabela como Layout</h2>
		
		<table width="600">
			<tr>
				<td width="20"></td>
				<td>Cabeçalho</td>
				<td width="20"></td>
			</tr>
			<tr>
				<td></td>
				<td>Conteúdo</td>
				<td></td>
			</tr>
			<tr>
				<td colspan="3">Rodapé</td>
			</tr>

		</table>


	</body>
</html>
